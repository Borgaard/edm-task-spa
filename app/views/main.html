<div>
  <div>
    <form name="taskForm" ng-submit="save(task)">
      <div class="lead">What's your task?</div>

      <div ng-controller="impurgCtrl" class="form-group-btn tl">
        <input class="form-control" 
               ng-model="newTask"
               type="text"
               placeholder="Important | Urgent">
        <span>
          <button ng-click='task()' class="btn btn-default">Save</button>
        </span>
        <hr>
        {{taskStatus}}
        <ul>
          <li ng-repeat="task in impurg">
            {{task.desc}}
          </li>
        </ul>
      </div>

      <div class="form-group-btn tr">
        <input class="form-control" 
               ng-model="task.impnou"
               placeholder="Important | Not Urgent">
        <span>
          <button type="button" class="btn btn-default">Save</button>
        </span>
      </div>

      <div class="form-group bl">
        <input class="form-control" 
               ng-model="task.uniurg"
               placeholder="Unimportant | Urgent">
      </div>

      <div class="form-group br">
        <input class="form-control" 
               ng-model="task.uninou"
               placeholder="Unimportant | Not Urgent">
      </div>
    </form>
  </div>
</div>
