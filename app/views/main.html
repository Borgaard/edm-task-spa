<html ng-app="spangular">

  <body ng-controller="allTaskCtrl">
    <div>
      <form name="taskForm" ng-submit="save(task)">

        <div ng-controller="impurgCtrl" class="form-group-btn tl">
          <input class="form-control" 
                 ng-model="newTask" 
                 type="text" 
                 placeholder="Important | Urgent">
          <span>
            <button ng-click='addTask()' class="btn btn-default">Save</button>
          </span>
          <ul>
            <li ng-repeat="item in task.impurg">
              {{item.desc}}
              <i class="glyphicon glyphicon-remove-sign" ng-click="task.delete('impurg', item)"></i>

            </li>
          </ul>
        </div>

        <div ng-controller="impnouCtrl" class="form-group-btn tr">
          <input class="form-control" 
                 ng-model="newTask"
                 type="text"
                 placeholder="Important | Not Urgent">
          <span>
            <button ng-click='addTask()' class="btn btn-default">Save</button>
          </span>
          <ul>
            <li ng-repeat="item in task.impnou">
              {{item.desc}}
              <i class="glyphicon glyphicon-remove-sign" ng-click="task.delete('impnou', item)"></i>
            </li>
          </ul>
        </div>

        <div ng-controller="uniurgCtrl" class="form-group-btn bl">
          <input class="form-control" 
                 ng-model="newTask"
                 type="text"
                 placeholder="Unimportant | Urgent">
          <span>
            <button ng-click='addTask()' class="btn btn-default">Save</button>
          </span>
          <ul>
            <li ng-repeat="item in task.uniurg">
              {{item.desc}}
              <i class="glyphicon glyphicon-remove-sign" ng-click="task.delete('uniurg', item)"></i>
            </li>
          </ul>
        </div>

        <div ng-controller="uninouCtrl" class="form-group-btn br">
          <input class="form-control" 
                 ng-model="newTask"
                 type="text"
                 placeholder="Unimportant | Not Urgent">
          <span>
            <button ng-click='addTask()' class="btn btn-default">Save</button>
          </span>
          <ul>
            <li ng-repeat="item in task.uninou">
              {{item.desc}}
              <i class="glyphicon glyphicon-remove-sign" ng-click="task.delete('uninou', item)"></i>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
